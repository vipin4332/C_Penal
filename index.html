<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel</title>
    <script>
        // Redirect to frontend admin panel
        var path = window.location.pathname;
        if (path === '/' || path === '/index.html') {
            window.location.href = './frontend/admin/index.html';
        } else {
            window.location.href = 'frontend/admin/index.html';
        }
    </script>
    <meta http-equiv="refresh" content="0; url=./frontend/admin/index.html">
</head>
<body>
    <p>Redirecting to admin panel... <a href="./frontend/admin/index.html">Click here if not redirected</a></p>
</body>
</html>
