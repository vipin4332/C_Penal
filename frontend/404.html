<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Admin Control Panel</title>
    <script>
        // Redirect 404 errors to admin panel
        // Check if we're already in admin folder
        if (window.location.pathname.includes('/admin/')) {
            // If in admin folder, redirect to admin index
            window.location.href = 'index.html';
        } else {
            // Otherwise redirect to admin folder
            window.location.href = 'admin/index.html';
        }
    </script>
</head>
<body>
    <p>Page not found. Redirecting to admin panel... <a href="admin/index.html">Click here</a></p>
</body>
</html>
